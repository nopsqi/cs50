
{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {% if 'h1' not in entry %}
        <h1>{{ title }}</h1>
    {% endif %}
    {{ entry|safe }}
    <div class="flex-container">
        <a href="{% url 'edit' title %}">Edit</a>
        <a href="{% url 'delete' title %}">Delete</a>
    </div>
{% endblock %}
