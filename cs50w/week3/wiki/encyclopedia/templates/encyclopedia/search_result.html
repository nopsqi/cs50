{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search result of "{{ query }}"</h1>
    <h2>{{ request }}</h2>
    <ul>
        {% for entry in result %}
            <li><a href="{% url 'entry_page' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
