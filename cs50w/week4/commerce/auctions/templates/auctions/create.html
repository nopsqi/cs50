{% extends "auctions/layout.html" %}

{% block body %}
    <h1>New Listing</h1>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="user_id" value="{{ user }}">
        <div class="form-group">
            {{ form }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
