{% extends "auctions/layout.html" %}

{% block body %}
    <h1>{{ listing.name }}</h1>
    <img src="{{ listing.url }}" class="rounded mx-auto d-block" alt="{{ listing.description }}">
    <h2>${{ listing.current_bid }}</h2>
    <p class="font-weight-bold">Description:</p>
    <p>{{ listing.description }}</p>
    <p>
        <b>Categories:</b>
        {% for category in listing.categories.all %}
            <span class="badge badge-pill badge-secondary">{{ category.name }}</span>
        {% endfor %}
    </p>
{% endblock %}
