{% extends "network/layout.html" %}

{% block body %}
    {% for post in posts %}
        <div class="card">
            <a href="" class="card-text">{{ post.user }}</a>
            <div class="card-text">{{ post.content }}</div>
            <div class="card-text text-muted">{{ post.modified }}</div>
        </div>
    {% empty %}
        <p>There are no post yet.</p>
    {% endfor %}
{% endblock %}
